version: 2
jobs:
  build:
    machine: true
    working_directory: ~/snowGlobe
    steps:
      - checkout
      - run:
          name: Pull tags
          command: /bin/bash -c "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - run:
          name: Unit Tests
          command: ./gradlew test
      - run:
          name: Integration Tests
          command: ./gradlew integrationTest
      - run:
          name: Build
          command: ./gradlew build
      - store_artifacts:
          path: build/reports/
          destination: reports
      - store_artifacts:
          path: build/libs
          destination: libs


