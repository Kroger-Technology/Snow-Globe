nginx.volume.mounts:
  - "src/nginx/nginx.conf:/etc/nginx/nginx.conf"
nginx.upstream.file.path:
  "/etc/nginx/upstreams.conf"
nginx.container:
  "docker.kroger.com/library/nginx:1.11.3"
nginx.url.port.mapping:
  - https:
      pattern: "https:.*"
      port: 443
  - http:
      pattern: "http:.*"
      port: 80
upstream.bounce.image: "krogersnowglobe/upstream-bounce-app:latest"
framework.log.output: true